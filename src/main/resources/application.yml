server:
  port: 9090

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/bootjpa?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&autoReconnection=true
        username: root
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
        show_sql: true

logging:
  level:
    org:
      hibernate:
        sql: debug
        type: trace